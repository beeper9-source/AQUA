<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테니스 경기 결과 추적기 - 간단 버전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-8">
        <!-- 헤더 -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-500 to-blue-500 rounded-full mb-4">
                <span class="text-2xl">🎾</span>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">테니스 경기 결과 추적기</h1>
            <p class="text-gray-600 text-lg">일자별, 코트별 복식 경기 결과를 관리하세요</p>
        </div>

        <!-- 통계 카드 -->
        <div class="grid md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">총 경기 수</p>
                        <p class="text-2xl font-bold text-gray-900 mt-1" id="totalMatches">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-500 rounded-lg flex items-center justify-center">
                        <span class="text-white text-xl">🏆</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">등록된 선수</p>
                        <p class="text-2xl font-bold text-gray-900 mt-1" id="totalPlayers">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center">
                        <span class="text-white text-xl">👥</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">생성된 팀</p>
                        <p class="text-2xl font-bold text-gray-900 mt-1" id="totalTeams">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-500 rounded-lg flex items-center justify-center">
                        <span class="text-white text-xl">🤝</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">활성 코트</p>
                        <p class="text-2xl font-bold text-gray-900 mt-1" id="totalCourts">3</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-500 rounded-lg flex items-center justify-center">
                        <span class="text-white text-xl">🏟️</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 기능 섹션 -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- 선수 관리 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">선수 관리</h2>
                <form id="playerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">선수 이름</label>
                        <input type="text" id="playerName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="선수 이름을 입력하세요">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">연주 수준</label>
                        <select id="skillLevel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="beginner">초급</option>
                            <option value="intermediate">중급</option>
                            <option value="advanced">고급</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        선수 등록
                    </button>
                </form>
            </div>

            <!-- 경기 결과 입력 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">경기 결과 입력</h2>
                <form id="matchForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">경기 날짜</label>
                        <input type="date" id="matchDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">코트</label>
                        <select id="court" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="코트 1">코트 1</option>
                            <option value="코트 2">코트 2</option>
                            <option value="코트 3">코트 3</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">팀 A</label>
                        <input type="text" id="teamA" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="예: 김철수 & 이영희">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">팀 B</label>
                        <input type="text" id="teamB" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="예: 박민수 & 정수진">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">승자</label>
                        <select id="winner" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="teamA">팀 A</option>
                            <option value="teamB">팀 B</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        경기 결과 등록
                    </button>
                </form>
            </div>
        </div>

        <!-- 경기 기록 -->
        <div class="mt-12 bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">경기 기록</h2>
            <div id="matchList" class="space-y-3">
                <p class="text-gray-500 text-center py-8">아직 등록된 경기가 없습니다.</p>
            </div>
        </div>

        <!-- 설치 안내 -->
        <div class="mt-12 bg-yellow-50 border border-yellow-200 rounded-xl p-6">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                        <span class="text-yellow-600">ℹ️</span>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-medium text-yellow-800">완전한 기능을 사용하려면</h3>
                    <p class="text-yellow-700 mt-1">
                        이는 간단한 데모 버전입니다. 모든 기능을 사용하려면 Node.js를 설치하고 다음 명령어를 실행하세요:
                    </p>
                    <div class="mt-3 bg-yellow-100 rounded-lg p-3">
                        <code class="text-sm text-yellow-800">
                            npm install<br>
                            npm run dev
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 간단한 데이터 저장소
        let players = JSON.parse(localStorage.getItem('tennis-players')) || [];
        let matches = JSON.parse(localStorage.getItem('tennis-matches')) || [];

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalMatches').textContent = matches.length;
            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('totalTeams').textContent = Math.floor(players.length / 2);
        }

        // 경기 목록 표시
        function displayMatches() {
            const matchList = document.getElementById('matchList');
            if (matches.length === 0) {
                matchList.innerHTML = '<p class="text-gray-500 text-center py-8">아직 등록된 경기가 없습니다.</p>';
                return;
            }

            matchList.innerHTML = matches.map(match => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="text-sm font-medium text-gray-900">${match.teamA} vs ${match.teamB}</p>
                        <p class="text-xs text-gray-500">${match.date} • ${match.court}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-green-600">${match.winner === 'teamA' ? match.teamA : match.teamB} 승</p>
                    </div>
                </div>
            `).join('');
        }

        // 선수 등록 폼
        document.getElementById('playerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('playerName').value;
            const skillLevel = document.getElementById('skillLevel').value;
            
            if (name.trim()) {
                players.push({ name: name.trim(), skillLevel, id: Date.now() });
                localStorage.setItem('tennis-players', JSON.stringify(players));
                updateStats();
                this.reset();
                alert('선수가 등록되었습니다!');
            }
        });

        // 경기 결과 등록 폼
        document.getElementById('matchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('matchDate').value;
            const court = document.getElementById('court').value;
            const teamA = document.getElementById('teamA').value;
            const teamB = document.getElementById('teamB').value;
            const winner = document.getElementById('winner').value;
            
            if (date && teamA.trim() && teamB.trim()) {
                matches.push({
                    date,
                    court,
                    teamA: teamA.trim(),
                    teamB: teamB.trim(),
                    winner,
                    id: Date.now()
                });
                localStorage.setItem('tennis-matches', JSON.stringify(matches));
                updateStats();
                displayMatches();
                this.reset();
                alert('경기 결과가 등록되었습니다!');
            }
        });

        // 초기화
        updateStats();
        displayMatches();
        
        // 오늘 날짜 설정
        document.getElementById('matchDate').valueAsDate = new Date();
    </script>
</body>
</html>
